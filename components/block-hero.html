    <!-- Zadávání tříd je od nejobecnější po nejspecifičtější (hero například přepíše polygon vlastnost block--skewed--left třídy) -->
    <section class="block block--dark block--skewed-left hero">
        <div class="container grid grid--1x2">
          <header class="block__header hero__content">
            <h1 class="block__heading">Cloud Hosting for Pros</h1>
            <p class="hero__tagline">
              Deploy your websites in less than 60 seconds.
            </p>
            <a href="" class="button button--accent button--stretched"
              >get started</a
            >
          </header>
          <!-- Níže jsme použili @2x webp protože některé displeje mají vyšší DPR (display pixel ratio) a tím pádem musít být 2x 
          ostřejší a kvalitnější obrázky. Níže je varianta pro prohlížeč. WEBP formát snížil velikost obrázku o 90% -->
          <picture>
            <source
              type="image/webp"
              srcset="images/banner.webp 1x, images/banner@2x.webp 2x"
            />
            <source
              type="image/png"
              srcset="images/banner.png 1x, images/banner@2x.png 2x"
            />
            <img class="hero__image" src="images/banner.png" alt="" />
          </picture>
        </div>
      </section>
